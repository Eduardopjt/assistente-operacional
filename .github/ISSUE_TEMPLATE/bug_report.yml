name: Bug Report
description: Report a bug or unexpected behavior
title: '[BUG] '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Where did the bug occur?
      options:
        - Desktop (Windows)
        - Desktop (macOS)
        - Desktop (Linux)
        - Mobile (Android)
        - Mobile (iOS)
        - Both Desktop and Mobile
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: '1.0.0'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots if applicable
      placeholder: Drag and drop images here

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any error messages or logs
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Additional environment details
      value: |
        - OS: [e.g. Windows 11, macOS 14, Ubuntu 22.04, Android 13, iOS 17]
        - Node.js: [e.g. 18.19.0]
        - pnpm: [e.g. 8.15.0]
        - Browser (if web): [e.g. Chrome 120]

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
