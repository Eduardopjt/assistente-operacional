[build]
  base = "apps/mobile"
  command = "cd ../.. && pnpm install && pnpm --filter @assistente/shared build && pnpm --filter @assistente/core build && pnpm --filter @assistente/ui build && pnpm --filter @assistente/storage build && cd apps/mobile && npx expo export --platform web"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

